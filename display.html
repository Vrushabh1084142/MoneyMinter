<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Viewer</title>
</head>
<body>
    <h1>MONEYMINTER</h1>

    <div id="excel-container"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>

    <script>
        // Replace 'your-excel-file.xlsx' with the path to your Excel file
        var excelFile = "C:\Users\Dell\OneDrive\Documents\Desktop\Vrushabh\OC COPY.xlsm";

        // Function to handle file loading
        function handleFile() {
            var reader = new FileReader();
            reader.onload = function (e) {
                var data = e.target.result;
                var workbook = XLSM.read(data, { type: 'binary' });
                // Assuming the first sheet is the one you want to display
                var sheetName = workbook.SheetNames[0];
                var excelData = XLSM.utils.sheet_to_html(workbook.Sheets[sheetName]);
                document.getElementById('excel-container').innerHTML = excelData;
            };

            // Read the predefined Excel file
            fetch(excelFile)
                .then(response => response.blob())
                .then(blob => reader.readAsBinaryString(blob));
        }

        // Call the function when the page loads
        handleFile();
    </script>
</body>
</html>
