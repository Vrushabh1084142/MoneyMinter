<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMinter</title>
    <style>
        /* Set the size of the containers */
        .chart-container,
        .excel-container {
            width: 100%;
            height: 600px; /* Adjust the height as needed */
            overflow: hidden;
        }

        /* Adjust the position and size of the displayed area */
        .chart-content,
        .excel-content {
            width: 100%; /* Both take full width */
            height: 100%; /* Both take full height */
        }

        .excel-content {
            /* You can adjust the margin if necessary, but for now, set it to 0 */
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>MoneyMinter</h1>

    <div class="chart-container">
        <!-- Replace 'YOUR_STOCK_CHART_LINK' with the link for the stock chart -->
        <iframe class="chart-content" src="https://www.moneycontrol.com/mc/indianindices/chart?indice_id=9&classic=true" frameborder="0" allowfullscreen="true"></iframe>
    </div>

    <div class="excel-container">
        <!-- Replace 'YOUR_EMBEDDED_EXCEL_LINK' with the modified link from OneDrive -->
        <iframe class="excel-content" src="https://1drv.ms/x/s!Ao2gbDHxBYiQpiU9rvZR9P_FQavC?e=ZVwcSH" frameborder="0" allowfullscreen="true"></iframe>
    </div>

    <script>
        // Refresh only the Excel iframe every 2 minutes
        setInterval(function() {
            // Reload the Excel iframe
            var excelIframe = document.querySelector('.excel-content');
            excelIframe.src = excelIframe.src;
        }, 120000); // 2 minutes in milliseconds
    </script>
</body>
</html>
